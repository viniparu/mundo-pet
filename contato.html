       <!-- não tem section -->
<div id="contato">
    <div class="container">
        <h1>Contatos</h1>
        <p>Olá! Se você tiver alguma dúvida, sugestão ou desejar agendar um horário para o seu amado pet, preencha o formulário abaixo e entraremos em contato o mais breve possível. Teremos o maior prazer em atendê-lo!</p>

        <div id="formulario">
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <input type="submit" value="Enviar" id="enviar">
            </form>
        </div>

        <!-- ir no google maps para copiar o endereço e colar no src do iframe -->
        <div id="mapa">
            <iframe src="" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</div>
